<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <title>Nuclear Sweeper</title>
</head>

<body>
    <main class="background">
        <h1 class="title">Nuclear Sweeper</h1>
        <div class="subtext">
            Mines Left: 10
        </div>
        <button class="button button--reset" data-reset>Reset</button>
        <div class="board"></div>
        <div class="board-size-selector">
            <span>Board size:</span>
            <button class="button" data-size="small">Small</button>
            <button class="button active" data-size="medium">Medium</button>
            <button class="button" data-size="large">Large</button>
        </div>
        <div class="game-difficulty-selector">
            <span>Difficulty:</span>
            <button class="button active" data-difficulty="easy">Easy</button>
            <button class="button" data-difficulty="medium">Medium</button>
            <button class="button" data-difficulty="hard">Hard</button>
        </div>
    </main>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span id="modalMessage"></span>
            <div class="modal-buttons">
                <button class="button" id="replayButton">Replay</button>
                <button class="button" id="closeButton">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
